<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Paint Uygulaması</title>
    <link rel="stylesheet" href="css/paint.css">
</head>
<body>
    <div class="sidebar">
        <h3>🖌️ Araçlar</h3>
        <button onclick="setTool('pen')">Kalem</button>
        <button onclick="setTool('eraser')">Silgi</button>
        <button onclick="setTool('line')">Çizgi</button>
        <button onclick="setTool('rectangle')">Dikdörtgen</button>
        <button onclick="setTool('circle')">Daire</button>

        <h3>🎨 Renkler</h3>
        <label>Çizgi:</label>
        <input type="color" id="color" value="#000000">
        <label>Dolgu:</label>
        <input type="color" id="fillColor" value="#ffffff">
        <label>Dolgu Aktif:</label>
        <input type="checkbox" id="fill">

        <h3>📏 Kalınlık</h3>
        <input type="range" id="size" min="1" max="15" value="3">

        <h3>🌈 Tuval Arkaplan Rengi</h3>
        <input type="color" id="bgColor" value="#ffffff" onchange="setCanvasBackground()">

        <h3>⚙️ İşlemler</h3>
        <button onclick="undo()">↩️ Geri Al</button>
        <button onclick="clearCanvas()">🗑️ Temizle</button>
        <button onclick="saveCanvas()">💾 Kaydet</button>
    </div>

    <canvas id="canvas"></canvas>

    <script src="js/paint.js"></script>
</body>
</html>
