<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bekir</title>
  <style>
    /* Font'u Tanımlıyoruz */
    @font-face {
      font-family: "Napoli";
      src: url("Napoli.ttf") format("truetype"); /* Font dosyanızın adı */
    }

    /* Arka Plan ve Yazı Ayarları */
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #00ff00;
      font-family: 'Napoli', sans-serif; /* Minecraft tarzı font */
      font-size: 24px;
    }

    #text {
      white-space: pre;
      overflow: hidden;
    }

    #video-container {
      display: none;
    }
  </style>
</head>
<body>
  <div id="text"></div>
  <div id="video-container">
    <iframe id="youtube-video" width="560" height="315" 
            src="https://www.youtube.com/watch?v=Qc7_zRjH808" 
            frameborder="0" allow="accelerometer; autoplay; 
            encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script>
    // Animasyonlu Yazı
    const text = "@bxkir58/database/user/login";
    const textElement = document.getElementById("text");
    let index = 0;

    function typeText() {
      if (index < text.length) {
        textElement.textContent += text[index];
        index++;
        setTimeout(typeText, 100); // Harfler arasında 100ms gecikme
      } else {
        // Animasyon tamamlandığında videoyu göster
        document.getElementById("video-container").style.display = "block";
      }
    }

    typeText();
  </script>
</body>
</html>
