<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Uygulaması</title>
  <style>
    #chatbox { position: fixed; bottom: 10px; right: 10px; width: 300px; border: 1px solid #ccc; padding: 10px; background-color: white; }
    #messages { height: 200px; overflow-y: auto; border: 1px solid #ddd; margin-bottom: 10px; }
    input { width: 80%; padding: 5px; }
    button { width: 15%; padding: 5px; }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Mesaj yazın..." />
  <button onclick="sendMessage()">Gönder</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();

  // Mesaj gönderme fonksiyonu
  function sendMessage() {
    var message = document.getElementById("messageInput").value;
    socket.emit('chat message', message);  // Mesajı server'a gönder
    document.getElementById("messageInput").value = '';  // Input kutusunu temizle
  }

  // Server'dan gelen mesajları al ve ekrana yaz
  socket.on('chat message', function(msg) {
    var messageElement = document.createElement("div");
    messageElement.textContent = msg;
    document.getElementById("messages").appendChild(messageElement);
  });
</script>

</body>
</html>
