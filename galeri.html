<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekir's Gallery 🖼️</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/galeri.css">
    <script defer src="js/galeri.js"></script>
    <link rel="icon" type="image/png" href="iconbaba.png">
</head>
<body>

    <h1>Bekir's Gallery 🖼️</h1>
    <div class="gallery">
        <div class="gallery-item"><img src="images/image1.png" alt="Resim 1" onclick="openLightbox(0)"></div>
        <div class="gallery-item"><img src="images/image2.png" alt="Resim 2" onclick="openLightbox(1)"></div>
        <div class="gallery-item"><img src="images/image3.png" alt="Resim 3" onclick="openLightbox(2)"></div>
        <div class="gallery-item"><img src="images/image4.png" alt="Resim 4" onclick="openLightbox(3)"></div>
        <div class="gallery-item"><img src="images/image5.png" alt="Resim 5" onclick="openLightbox(4)"></div>
        <div class="gallery-item"><img src="images/image6.png" alt="Resim 6" onclick="openLightbox(4)"></div>
        <div class="gallery-item"><img src="images/image7.png" alt="Resim 7" onclick="openLightbox(4)"></div>
        <div class="gallery-item"><img src="images/image8.png" alt="Resim 8" onclick="openLightbox(4)"></div>
        <div class="gallery-item"><img src="images/image9.png" alt="Resim 9" onclick="openLightbox(4)"></div>
        <div class="gallery-item"><img src="images/image10.png" alt="Resim 10" onclick="openLightbox(4)"></div>
        <div class="gallery-item"><img src="images/image11.png" alt="Resim 11" onclick="openLightbox(4)"></div>
        <div class="gallery-item"><img src="images/image12.png" alt="Resim 12" onclick="openLightbox(4)"></div>
    </div>

    <!-- Lightbox (Büyütme Ekranı) -->
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <img id="lightbox-img">
        <button class="next" onclick="changeImage(1)">&#10095;</button>

        <!-- Paylaş ve İndir Butonları -->
        <div class="controls">
            <button onclick="downloadImage()">📥 İndir</button>
            <button onclick="shareImage()">📤 Paylaş</button>
        </div>

        <!-- Thumbnail Önizleme -->
        <div class="thumbnail-container">
            <img class="thumbnail" src="images/image1.png" onclick="openLightbox(0)">
            <img class="thumbnail" src="images/image2.png" onclick="openLightbox(1)">
            <img class="thumbnail" src="images/image3.png" onclick="openLightbox(2)">
            <img class="thumbnail" src="images/image4.png" onclick="openLightbox(3)">
            <img class="thumbnail" src="images/image5.png" onclick="openLightbox(4)">
            <img class="thumbnail" src="images/image6.png" onclick="openLightbox(4)">
            <img class="thumbnail" src="images/image7.png" onclick="openLightbox(4)">
            <img class="thumbnail" src="images/image8.png" onclick="openLightbox(4)">
            <img class="thumbnail" src="images/image9.png" onclick="openLightbox(4)">
            <img class="thumbnail" src="images/image10.png" onclick="openLightbox(4)">
            <img class="thumbnail" src="images/image11.png" onclick="openLightbox(4)">
            <img class="thumbnail" src="images/image12.png" onclick="openLightbox(4)">
        </div>
    </div>

</body>
</html>
