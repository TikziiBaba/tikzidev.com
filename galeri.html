<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri | bekirkaplan.com</title>
    <link rel="stylesheet" href="galeri.css">
</head>
<body>

    <!-- Galeri -->
    <div id="galeri">
        <div class="tv-frame">
            <div class="gallery-container">
                <img class="galleryImage active" src="images/image1.png" alt="Resim 1">
                <img class="galleryImage" src="images/image2.png" alt="Resim 2">
                <img class="galleryImage" src="images/image3.png" alt="Resim 3">
                <img class="galleryImage" src="images/image4.png" alt="Resim 4">
                <img class="galleryImage" src="images/image5.png" alt="Resim 5">
                <img class="galleryImage" src="images/image6.png" alt="Resim 6">
            </div>
            <div class="tv-stand"></div>
            <div class="tv-stand-bar"></div>
        </div>
    </div>

    <!-- Kumanda -->
    <div class="remote-control">
        <button id="prevButton">⏮️</button> <!-- Önceki resim -->
        <button id="nextButton">⏭️</button> <!-- Sonraki resim -->
        <button id="playButton">▶️</button> <!-- Oynat -->
        <button id="pauseButton">⏸️</button> <!-- Duraklat -->
    </div>
    

    <script src="galeri.js"></script>
</body>
</html>
